<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<br>
    <form class="product-form">
        <div class="name">
            <label for="product-name">Enter Product Name</label>
            <input type="text" id="product-name" name="product-name" />
        </div>
        <div class="desc">
            <label for="decription">Enter Product Description</label>
            <textarea id="decription" name="decription"></textarea>
        </div>
        <div class="price">
            <label for="price">Enter Product Price</label>
            <input type="number" id="price" name="product-price" />
        </div>
        <button type="submit">Add</button>
    </form>
    <div class="line">=====================================================================</div>
    <table class="products-table" border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
    </table>

    <script src="./assets/js/main.js"></script>
</body>
</html>
